{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new post</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/blog_create.css' %}"
    />
  </head>
  <body>
    <div class="create-container">
      <h2 class="create-heading">Create New Post</h2>
      <form method="post" class="create-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_title">Title</label>
          <input type="text" name="title" id="id_title" required />
        </div>
        <div class="form-group">
          <label for="id_privacy">Privacy</label>
          <select name="privacy" id="id_privacy">
            <option value="public">Public</option>
            <option value="private">Private</option>
          </select>
        </div>
        <div class="form-group">
          <label for="id_brief_text">Brief Text</label>
          <input type="text" name="brief_text" id="id_brief_text" required />
        </div>
        <div class="form-group">
          <label for="id_content">Content</label>
          <textarea name="content" id="id_content" required></textarea>
        </div>
        <div class="form-group">
          <label for="id_image">Image</label>
          <input type="file" name="image" id="id_image" />
        </div>
        <button type="submit" class="btn btn-primary">Create Post</button>
      </form>
    </div>
  </body>
</html>
